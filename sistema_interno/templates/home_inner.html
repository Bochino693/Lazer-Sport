{% extends 'base_inner.html' %}
{% load static %}

{% block title %}Dashboards{% endblock %}

{% block content %}

<style>
:root {
    --bg: #0f172a;
    --wrapper-bg: #1e293b;
    --primary: #3b82f6;
    --accent: #1e40af;
    --kpi-bg1: #1e3a8a;
    --kpi-bg2: #2563eb;
    --kpi-bg3: #1e40af;
    --kpi-bg4: #3b82f6;
    --chart-bg: #1e293b;
    --radius: 16px;
    --shadow: 0 8px 20px rgba(0,0,0,.35);
    --text: #f1f5f9;
}

body {
    background: var(--bg);
    color: var(--text);
}

/* ===== WRAPPER ===== */
.dashboard-wrapper {
    background: var(--wrapper-bg);
    padding: 40px 30px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    max-width: 1200px;
    margin: 30px auto;
}

/* ===== HEADER ===== */
.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.dashboard-header h2 {
    margin: 0;
    font-weight: 600;
}

.dashboard-filters {
    display: flex;
    gap: 10px;
}

.filter-btn {
    padding: 8px 16px;
    border-radius: 8px;
    background: rgba(255,255,255,.08);
    color: var(--text);
    text-decoration: none;
    transition: .3s;
}

.filter-btn:hover {
    background: var(--accent);
}

.filter-btn.active {
    background: var(--primary);
}

/* ===== KPIs ===== */
.kpi-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.kpi-card {
    border-radius: var(--radius);
    padding: 22px;
    text-align: center;
    box-shadow: var(--shadow);
}

.kpi-card h4 {
    margin: 0;
    font-size: 14px;
    opacity: .8;
}

.kpi-card span {
    display: block;
    margin-top: 10px;
    font-size: 28px;
    font-weight: 700;
}

.kpi-1 { background: var(--kpi-bg1); }
.kpi-2 { background: var(--kpi-bg2); }
.kpi-3 { background: var(--kpi-bg3); }
.kpi-4 { background: var(--kpi-bg4); }

/* ===== CHARTS ===== */
.charts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 20px;
}

.chart-card {
    background: var(--chart-bg);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow);
}

.chart-card h4 {
    margin-bottom: 15px;
    font-weight: 500;
}
</style>

<div class="dashboard-wrapper">

    <!-- Header -->
    <div class="dashboard-header">
        <h2>DASHBOARDS GERAIS</h2>
        <div class="dashboard-filters">
            <a class="filter-btn active">Geral</a>
            <a class="filter-btn">7 dias</a>
            <a class="filter-btn">30 dias</a>
            <a class="filter-btn">Ano</a>
        </div>
    </div>

    <!-- KPIs (dados fictícios) -->
    <div class="kpi-grid">
        <div class="kpi-card kpi-1">
            <h4>Total de Vendas</h4>
            <span>R$ 42.780</span>
        </div>

        <div class="kpi-card kpi-2">
            <h4>Usuários Ativos</h4>
            <span>1.392</span>
        </div>

        <div class="kpi-card kpi-3">
            <h4>Pedidos</h4>
            <span>487</span>
        </div>

        <div class="kpi-card kpi-4">
            <h4>Conversão</h4>
            <span>4,6%</span>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="charts-grid">
        <div class="chart-card">
            <h4>Vendas por Período</h4>
            <canvas id="chartVendas"></canvas>
        </div>

        <div class="chart-card">
            <h4>Usuários por Plano</h4>
            <canvas id="chartUsuarios"></canvas>
        </div>
    </div>

</div>

<!-- Chart.js -->
<script src="{% static 'js/Chart.min.js' %}"></script>
<script>
/* Vendas */
new Chart(document.getElementById('chartVendas'), {
    type: 'bar',
    data: {
        labels: ['Jan','Fev','Mar','Abr','Mai','Jun'],
        datasets: [{
            data: [8200, 10400, 9800, 12300, 14100, 15800],
            backgroundColor: '#3b82f6'
        }]
    },
    options: {
        plugins: { legend: { display:false } },
        scales: { y: { beginAtZero:true } }
    }
});

/* Usuários */
new Chart(document.getElementById('chartUsuarios'), {
    type: 'bar',
    data: {
        labels: ['Free','Premium','Enterprise'],
        datasets: [{
            data: [860, 420, 112],
            backgroundColor: ['#64748b','#3b82f6','#22c55e']
        }]
    },
    options: {
        plugins: { legend: { display:false } }
    }
});
</script>

{% endblock %}
