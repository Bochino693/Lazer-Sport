{% extends 'base_inner.html' %}
{% load static %}

{% block title %}Dashboards{% endblock %}

{% block content %}

<style>
    :root {
    --ice-white: #ecf0f1;
        --primary: #2c3e50;
        --secondary: #3498db;
        --bg: #f4f6f8;
        --card-bg: #ffffff;
        --shadow: 0 4px 12px rgba(0,0,0,0.08);
        --radius: 12px;
    }

    body {
        background-color: var(--bg);
    }

    .dashboard-container {
        padding: 30px;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .dashboard-header h2 {
        color: var(--primary);
        font-weight: 600;
        margin: 0;
    }

    .dashboard-filters select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

.dashboard-container {
    --bs-heading-color: #ecf0f1; /* branco gelo */
}

    .kpi-card {
    --bs-heading-color: #dfe6e9;
}

.chart-card {
    --bs-heading-color: #ecf0f1;
}



</style>

<div class="dashboard-container">

    <!-- Header -->
    <div class="dashboard-header">
        <h2>DASHBOARDS GERAIS</h2>

        <!-- Filtro opcional -->
        <div class="dashboard-filters">
            <select>
                <option>Últimos 7 dias</option>
                <option>Últimos 30 dias</option>
                <option>Este ano</option>
            </select>
        </div>
    </div>

    <!-- KPIs -->
    <div class="kpi-grid">
        <div class="kpi-card">
            <h4>Total de Vendas</h4>
            <span>R$ 25.430</span>
        </div>

        <div class="kpi-card">
            <h4>Usuários Ativos</h4>
            <span>1.248</span>
        </div>

        <div class="kpi-card">
            <h4>Pedidos</h4>
            <span>312</span>
        </div>

        <div class="kpi-card">
            <h4>Conversão</h4>
            <span>3,8%</span>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="charts-grid">
        <div class="chart-card">
            <h4>Vendas por Período</h4>
            <canvas id="chartVendas"></canvas>
        </div>

        <div class="chart-card">
            <h4>Usuários por Categoria</h4>
            <canvas id="chartUsuarios"></canvas>
        </div>
    </div>

</div>

{% endblock %}
