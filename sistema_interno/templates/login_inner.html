{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Interno | Lazer & Sport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        .logo {
            width: 70px;
        }

        .btn-primary {
            height: 48px;
            font-weight: 600;
        }

        /* LOADING */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 10;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <div class="loading-overlay" id="loading">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3"></div>
            <p>Validando acesso...</p>
        </div>
    </div>

    <img src="{% static 'images/logoofi.png' %}" class="logo mb-3" alt="Logo">

    <h4 class="fw-bold text-primary">Acesso Interno</h4>
    <small class="text-muted">Gerência & Administração</small>

    {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" class="mt-4" onsubmit="showLoading()">
        {% csrf_token %}

        <div class="mb-3 text-start">
            <label class="form-label">Usuário ou Email</label>
            <input type="text" name="login" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Entrar
        </button>
    </form>

    <div class="mt-4">
        <small class="text-muted">Acesso restrito ao sistema interno</small>
    </div>
</div>

<script>
    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
    }
</script>

</body>
</html>
