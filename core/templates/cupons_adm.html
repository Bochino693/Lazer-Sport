{% extends "base_adm.html" %}
{% block content %}

<style>
.cupons-container {
    max-width:1200px;
    margin:40px auto;
    padding:20px;
}

.cupons-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}

.cupons-header h1 {
    font-size:1.8rem;
}

.btn-novo-cupom {
    background:linear-gradient(135deg,#6a11cb,#2575fc);
    color:#fff;
    border:none;
    padding:12px 22px;
    border-radius:16px;
    font-weight:700;
    cursor:pointer;
}

.grid-cupons {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:20px;
}

.cupom-card {
    background:#fff;
    border-radius:20px;
    padding:20px;
    box-shadow:0 8px 25px rgba(0,0,0,.08);
    transition:.25s;
}

.cupom-card:hover {
    transform:translateY(-5px);
}

.cupom-codigo {
    font-size:1.4rem;
    font-weight:800;
    letter-spacing:1px;
    color:#2575fc;
}

.cupom-desconto {
    font-size:1.2rem;
    font-weight:700;
    margin:12px 0;
}

.cupom-acoes {
    display:flex;
    gap:10px;
}

.cupom-acoes a {
    flex:1;
    text-align:center;
    padding:10px;
    border-radius:12px;
    font-weight:600;
    text-decoration:none;
}

.btn-editar {
    background:#ffc107;
    color:#222;
}

.btn-excluir {
    background:#dc3545;
    color:white;
}

/* ===== MODAL ===== */
.modal-wrapper {
    position:fixed;
    inset:0;
    z-index:9999;
    display:none;
}

.modal-overlay {
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.45);
    backdrop-filter:blur(4px);
}

.modal-card {
    position:relative;
    background:#fff;
    max-width:480px;
    width:90%;
    margin:auto;
    margin-top:10vh;
    padding:28px;
    border-radius:26px;
    box-shadow:0 25px 60px rgba(0,0,0,.3);
    animation:modalIn .3s ease;
}

.btn-close {
    position:absolute;
    top:14px;
    right:18px;
    background:none;
    border:none;
    font-size:1.3rem;
    cursor:pointer;
}

@keyframes modalIn {
    from { opacity:0; transform:translateY(20px) scale(.97); }
    to { opacity:1; transform:none; }
}

    /* ===== FORM MODAL CUPOM ===== */
.modal-card form {
    display:flex;
    flex-direction:column;
    gap:14px;
}

.modal-card label {
    font-weight:600;
    font-size:.95rem;
    color:#444;
}

.modal-card input {
    width:100%;
    padding:12px 14px;
    border-radius:14px;
    border:1px solid #ddd;
    font-size:1rem;
    transition:.2s;
    outline:none;
}

.modal-card input:focus {
    border-color:#2575fc;

</style>

<div class="cupons-container">

    <div class="cupons-header">
        <h1>üéüÔ∏è Cupons de Desconto</h1>
        <button class="btn-novo-cupom"
                onclick="abrirModal()">
            ‚ûï Novo Cupom
        </button>
    </div>

    <div class="grid-cupons">
        {% for cupom in cupons %}
        <div class="cupom-card">
            <div class="cupom-codigo">{{ cupom.codigo }}</div>
            <div class="cupom-desconto">
                üîª {{ cupom.desconto_percentual }}% OFF
            </div>
        </div>
        {% empty %}
            <p>Nenhum cupom cadastrado.</p>
        {% endfor %}
    </div>

</div>

<!-- ===== MODAL ===== -->
<div id="modalCupom" class="modal-wrapper">
    <div class="modal-overlay" onclick="fecharModal()"></div>

    <div class="modal-card">
        <button class="btn-close" onclick="fecharModal()">‚úï</button>

        <form id="formCupom" method="post" action="{% url 'cupons_admin' %}">
            {% csrf_token %}

            <label>C√≥digo</label>
            <input type="text" name="codigo" required>

            <label>Desconto (%)</label>
            <input type="number" step="0.01" name="desconto_percentual" required>

            <button type="submit" class="btn-novo-cupom" style="margin-top:15px">
                üíæ Salvar
            </button>
        </form>

    </div>
</div>

<script>
function abrirModal(){
    document.getElementById("modalCupom").style.display = "block";
}

function fecharModal(){
    document.getElementById("modalCupom").style.display = "none";
}

document.addEventListener("submit", function(e){
    if(e.target.id === "formCupom"){
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        })
        .then(r => r.json())
        .then(data => {
            if(data.success){
                fecharModal();
                location.reload();
            }
        });
    }
});


</script>

{% endblock %}
