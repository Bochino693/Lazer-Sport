{% extends "base.html" %}
{% load static %}

{% block title %}At√© logo! ‚Äî Lazer & Sports{% endblock %}

{% block content %}
<style>
/* ===== CONTAINER PRINCIPAL ===== */
.logout-box {
    max-width: 480px;
    margin: 80px auto;
    background: var(--bg);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 28px rgba(0,0,0,0.15);
    animation: fadeSlide 0.6s ease-out;
    color: var(--text);
}

/* ===== TEMA CLARO E ESCURO ===== */
:root {
    --bg: #ffffff;
    --text: #222;
    --sub: #555;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #1e1e1e;
        --text: #f8f8f8;
        --sub: #bababa;
    }
}

/* ===== MASCOTE ===== */
.logout-mascot {
    width: 210px;
    height: 210px;
    margin: 0 auto 20px;
    animation: float 2.5s ease-in-out infinite;
}

/* Mascote animado flutuando */
@keyframes float {
    0%, 100% { transform: translateY(-3px); }
    50% { transform: translateY(5px); }
}

/* ===== T√çTULO ===== */
.logout-box h2 {
    font-size: 2.1em;
    font-weight: 800;
    margin-bottom: 10px;
}

/* ===== TEXTO ===== */
.logout-box p {
    font-size: 1.15em;
    color: var(--sub);
    margin-bottom: 25px;
}

/* ===== BARRA DE PROGRESSO ===== */
.progress-bar {
    width: 100%;
    height: 10px;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
}

.progress-fill {
    width: 0%;
    height: 100%;
    background: #E63946;
    border-radius: 10px;
    animation: fillBar 4s linear forwards;
}

/* Anima√ß√£o da barra */
@keyframes fillBar {
    from { width: 0%; }
    to   { width: 100%; }
}

/* ===== APARI√á√ÉO ===== */
@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>

<div class="logout-box" id="logout-box">

    <!-- Mascote animado -->
    <img src="{% static 'images/mascotepp.png' %}" class="logout-mascot" alt="Mascote">

    <h2>Voc√™ saiu da sua conta</h2>
    <p>Obrigado por visitar a Lazer & Sports!<br>Volte sempre üéØ</p>

    <!-- Barra de progresso -->
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <p style="margin-top:10px; font-size: 0.9em; color: var(--sub);">
        Redirecionando em 4 segundos...
    </p>
</div>

<!-- Redirecionamento -->
<script>
    setTimeout(function() {
        window.location.href = "{% url 'home' %}";
    }, 4000);
</script>

{% endblock %}
