{% extends "base_adm.html" %}
{% block content %}

<style>
.combo-form-wrapper {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
}

.combo-form-card {
    background: #fff;
    border-radius: 24px;
    box-shadow: 0 12px 35px rgba(0,0,0,.12);
    padding: 30px;
}

.combo-form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.combo-form-header h2 {
    font-size: 1.6rem;
    font-weight: 700;
    color: #222;
}

.combo-form-header a {
    text-decoration: none;
    background: #6c757d;
    color: #fff;
    padding: 10px 18px;
    border-radius: 14px;
    font-weight: 600;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #444;
}

.form-group input,
.form-group select {
    padding: 12px 14px;
    border-radius: 14px;
    border: 1px solid #ddd;
    font-size: .95rem;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #0d6efd;
    box-shadow: 0 0 0 2px rgba(13,110,253,.15);
}

/* Brinquedos */
.brinquedos-box {
    grid-column: span 2;
    background: #f8f9fa;
    border-radius: 16px;
    padding: 18px;
}

.brinquedos-box ul {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 10px;
    list-style: none;
    padding: 0;
    margin: 0;
}

.brinquedos-box li label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

/* Imagem */
.preview-img {
    margin-top: 10px;
    border-radius: 16px;
    max-height: 180px;
    object-fit: cover;
}

/* A√á√ïES */
.form-actions {
    margin-top: 30px;
    display: flex;
    gap: 15px;
}

.btn-salvar {
    flex: 1;
    background: linear-gradient(135deg, #198754, #28c76f);
    border: none;
    color: white;
    padding: 14px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 16px;
    cursor: pointer;
}

.btn-salvar:hover {
    box-shadow: 0 10px 25px rgba(25,135,84,.35);
    transform: translateY(-2px);
}

.btn-cancelar {
    flex: 1;
    text-align: center;
    background: #dc3545;
    color: white;
    padding: 14px;
    font-weight: 700;
    border-radius: 16px;
    text-decoration: none;
}
</style>

<div class="combo-form-wrapper">
    <div class="combo-form-card">

        <!-- HEADER -->
        <div class="combo-form-header">
            <h2>üéÅ {{ view.object|default:"Novo Combo" }}</h2>
            <a href="{% url 'combos_admin' %}">‚Üê Voltar</a>
        </div>

        <!-- FORM -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-grid">

                <!-- DESCRI√á√ÉO -->
                <div class="form-group">
                    <label>Descri√ß√£o do Combo</label>
                    {{ form.descricao }}
                </div>

                <!-- VALOR -->
                <div class="form-group">
                    <label>Valor do Combo</label>
                    {{ form.valor_combo }}
                </div>

                <!-- IMAGEM -->
                <div class="form-group" style="grid-column: span 2;">
                    <label>Imagem do Combo</label>
                    {{ form.imagem_combo }}

                    {% if view.object.imagem_combo %}
                        <img src="{{ view.object.imagem_combo.url }}" class="preview-img">
                    {% endif %}
                </div>

                <!-- BRINQUEDOS -->
                <div class="brinquedos-box">
                    <label><strong>Brinquedos do Combo</strong></label>
                    {{ form.brinquedos }}
                </div>

            </div>

            <!-- A√á√ïES -->
            <div class="form-actions">
                <button type="submit" class="btn-salvar">üíæ Salvar Combo</button>
                <a href="{% url 'combos_admin' %}" class="btn-cancelar">Cancelar</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
