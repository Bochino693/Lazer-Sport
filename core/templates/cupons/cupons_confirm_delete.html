{% extends "base_adm.html" %}
{% block content %}

<style>
.delete-wrapper {
    min-height:70vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.delete-card {
    background:#fff;
    border-radius:24px;
    padding:30px;
    max-width:480px;
    text-align:center;
    box-shadow:0 25px 70px rgba(0,0,0,.25);
}

.delete-card h2 {
    margin-bottom:12px;
}

.delete-actions {
    display:flex;
    gap:12px;
}

.delete-actions a,
.delete-actions button {
    flex:1;
    padding:14px;
    border-radius:16px;
    border:none;
    font-weight:700;
    cursor:pointer;
}

.btn-cancelar {
    background:#f1f1f1;
}

.btn-confirmar {
    background:#dc3545;
    color:white;
}
</style>

<div class="delete-wrapper">
    <div class="delete-card">
        <h2>Excluir Evento</h2>

        <p>
            Deseja realmente excluir o evento:
            <strong>{{ object.titulo }}</strong>?
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="delete-actions">
                <a href="{% url 'eventos_admin' %}" class="btn-cancelar">
                    Cancelar
                </a>
                <button type="submit" class="btn-confirmar">
                    Excluir
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
