{% extends "base_adm.html" %}
{% block content %}

<style>
:root {
    --primary:#ff5722;
    --primary-dark:#e64a19;
    --bg:#f4f6f9;
    --card:#ffffff;
    --text:#333;
    --radius:18px;
}

body {
    background:var(--bg);
}

.form-wrapper {
    min-height:80vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.form-card {
    width:100%;
    max-width:520px;
    background:var(--card);
    border-radius:24px;
    padding:30px 28px;
    box-shadow:0 20px 50px rgba(0,0,0,.12);
    animation:fadeUp .4s ease;
}

@keyframes fadeUp {
    from {
        opacity:0;
        transform:translateY(15px);
    }
    to {
        opacity:1;
        transform:translateY(0);
    }
}

.form-card h2 {
    text-align:center;
    margin-bottom:25px;
    font-size:1.6rem;
    color:var(--text);
}

/* Form fields */
.form-card p {
    display:flex;
    flex-direction:column;
    margin-bottom:18px;
}

.form-card label {
    font-weight:600;
    margin-bottom:6px;
    font-size:.9rem;
}

.form-card input,
.form-card select,
.form-card textarea {
    padding:12px 14px;
    border-radius:14px;
    border:1px solid #ddd;
    font-size:.95rem;
    outline:none;
    transition:.25s;
    background:#fafafa;
}

.form-card input:focus,
.form-card select:focus,
.form-card textarea:focus {
    border-color:var(--primary);
    background:#fff;
    box-shadow:0 0 0 3px rgba(255,87,34,.15);
}

/* File input */
.form-card input[type="file"] {
    padding:10px;
    background:#fff;
}

/* Errors */
.errorlist {
    list-style:none;
    padding:0;
    margin:5px 0 0;
    color:#d32f2f;
    font-size:.85rem;
}

/* Button */
.btn-submit {
    width:100%;
    margin-top:10px;
    padding:14px;
    border:none;
    border-radius:16px;
    background:linear-gradient(135deg,var(--primary),#ff784e);
    color:white;
    font-size:1rem;
    font-weight:700;
    cursor:pointer;
    transition:.3s;
}

.btn-submit:hover {
    transform:translateY(-2px);
    box-shadow:0 12px 25px rgba(255,87,34,.4);
}

/* Mobile */
@media (max-width:480px) {
    .form-card {
        padding:24px 20px;
    }
}
</style>

</div>

{% endblock %}
