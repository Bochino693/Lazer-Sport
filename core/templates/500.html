{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Erro no servidor</title>

    <!-- CSS base do site -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style>
        :root {
            --azul: #0d47a1;
            --vermelho: #d32f2f;
            --branco: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--azul), var(--vermelho));
        }

        .erro-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .erro-card {
            background: var(--branco);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: fadeUp 0.9s ease;
        }

        .erro-mascote {
            max-width: 200px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .erro-titulo {
            font-size: 26px;
            color: var(--azul);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .erro-texto {
            color: #444;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn-erro {
            display: inline-block;
            padding: 14px 34px;
            background: linear-gradient(135deg, var(--azul), var(--vermelho));
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-erro:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        /* ===== ANIMAÃ‡Ã•ES ===== */

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* ===== MOBILE ===== */
        @media (max-width: 480px) {
            .erro-card {
                padding: 40px 25px;
            }

            .erro-titulo {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<div class="erro-wrapper">
    <div class="erro-card">
        <img src="{% static 'img/mascotepp.png' %}" alt="Mascote" class="erro-mascote">

        <h1 class="erro-titulo">Algo deu errado ðŸ˜•</h1>

        <p class="erro-texto">
            Ocorreu um erro inesperado no servidor.<br>
            Nossa equipe jÃ¡ foi notificada e estÃ¡ trabalhando para resolver.
        </p>

        <a href="/" class="btn-erro">
            Voltar para a pÃ¡gina inicial
        </a>
    </div>
</div>

</body>
</html>
