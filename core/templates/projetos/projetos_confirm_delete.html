{% extends "base_adm.html" %}
{% block content %}

<style>
.confirm-card {
    max-width:420px;
    margin:80px auto;
    background:#fff;
    padding:30px;
    border-radius:24px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
    text-align:center;
}

.confirm-card h3 {
    margin-bottom:20px;
}

.confirm-actions {
    display:flex;
    gap:15px;
}

.confirm-actions a,
.confirm-actions button {
    flex:1;
    padding:12px;
    border-radius:14px;
    font-weight:700;
    border:none;
    cursor:pointer;
}

.btn-cancelar {
    background:#6c757d;
    color:white;
    text-decoration:none;
}

.btn-excluir {
    background:#dc3545;
    color:white;
}
</style>

<div class="confirm-card">
    <h3>üóëÔ∏è Excluir Projeto</h3>

    <p>Tem certeza que deseja excluir <strong>{{ object.titulo }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="confirm-actions">
            <a href="{% url 'projetos_admin' %}" class="btn-cancelar">Cancelar</a>
            <button class="btn-excluir">Excluir</button>
        </div>
    </form>
</div>

{% endblock %}
